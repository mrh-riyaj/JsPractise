<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <title>Js Practice</title>
     <link rel="stylesheet" href="./js.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="main-container">
          <div class="container">
               <button class="button" onclick="this.innerHTML = 'Working' ">This</button>
               <button class="button" onclick="upperCase('upperCase')">UpperCase</button>
               <button class="button" onclick="upperCase('lowerCase')">LowerCase</button>
               <button class="button" onclick="random()">Random</button>

               <!-- For display -->
               <div class="display" id="upper-case">All Text Get <q>Upper</q> Case</div>
               <div class="display" id="random"></div>
               <div class="display" id="fruits"></div>
               
               <!-- Html Attribute -->
               <div contenteditable="true" class="display">I love Bangladesh (contenteditable)</div>
               <div class="display">Tag <mark>mark</mark></div>
               
               
               <details>
                    <summary class="web-language">Web language</summary>
                    <div id="loop"></div>
               </details>
          </div>
    </div>
    <script src="./js.js"></script>
    <!-- <script src="./catchErr.js"></script> -->
</body>
</html>
